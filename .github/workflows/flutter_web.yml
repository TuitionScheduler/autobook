name: Deploy to GitHub Pages

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: "main"

      - uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: "3.27.4"
          channel: "stable"

      - name: Enable Flutter Web
        run: flutter config --enable-web

      - name: Download Dependencies
        run: flutter pub get

      - name: Build
        run: |
          flutter build web --dart-define=SUPABASE_URL=${{ secrets.SUPABASE_URL }} --dart-define=SUPABASE_KEY=${{ secrets.SUPABASE_KEY }}
          cp -avr ./build/web/* ./

      - name: Commit build
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Deploy web build"
          push_options: "--force"
          branch: builds
          create_branch: true
